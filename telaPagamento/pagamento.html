<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/styles.css">

  <title>ECODOM - Informações de pagamento</title>
</head>

<body>
  <nav id="navbar">
    <img id=nav-img class=icone src="./img/icone/navbar/image.svg" alt="Ícone ECODOM">
  </nav>
  <main class="inputs" id="pagamento">
    <div id="lados">
      <div id="esquerdo">
        <h3>Endereço</h3><br>
        <div id=inputs>
          <div class="grid-two">
            <div class="grid">
              <span>Estado:</span>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="grid">
              <span>CEP:</span>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="box-inputs">
            <span>Cidade:</span>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="box-inputs">
            <span>Bairro:</span>
            <input type="text" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="grid-two">
            <div class="grid">
              <span>Rua:</span>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="grid">
              <span>N°:</span>
              <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
          <div class="box-inputs">
            <span>Referência:</span>
            <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
      </div>
      <hr id="divisoria">
      <div id="direito">
        <h3>Pagamento</h3><br>
        <div id="pix">
          <h5>
            <img id="pix-img" src="./img/icone/pagamento/pix.png" alt="Ícone Pix">
            <b>Pague com pix</b>
          </h5>
          <img id="qr-code" src="./img/qrCODE.jpeg" alt="QR-Code ECODOM"><br><br>
          <button type="button" class="blue-button">Copiar código pix</button>
        </div><br>
        <h5><b>Pague com cartão de crédito</b></h5><br>
        <div id="cartao-info">
          <span>N° cartão de crédito:</span>
          <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          <div class="grid-three">
            <div>
              <span>Vencimento:</span>
              <input type="date" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
            </div>
            <div>
              <span>Código de segurança:</span>
              <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div>
              <span>Parcelas:</span>
              <input type="number" min=0 max="6" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id=botoes>
      <button id=confirmar type="button" class="blue-button">Confirmar</button>
      <button id="cancelar" type="button" class="blue-button">Cancelar</button>
    </div>
  </main>

  <script type=module src="./js/link.js"></script>
</body>

</html>
