<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">

        <title>ECODOM - Login</title>
    </head>

    <body style="background-color: #EAE6E6;">
        <nav id="navbar">
            <img id=nav-img class=icone src="./img/icone/navbar/image.svg" alt="Ãcone ECODOM">
        </nav>
        <main class="inputs login">
            <h2>Login</h2>
            <form id=formulario-login method="dialog">
                <div class="box-inputs">
                    <span>E-mail:</span>
                    <input id="email" type="email" placeholder="www.seuemail@gmail.com" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div class="box-inputs">
                    <span>Senha:</span>
                    <input id="senha" type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
                </div>
                <div id="links">
                    <div class="box-inputs" id="enter">
                        <button id="entrar" type="submit" class="blue-button">Entrar</button>
                    </div>
                    <span>Esqueceu sua senha?</span><button id=recuperar type="button" class="btn-link">Clique aqui</button><br>
                    <button id=cadastro type="button" class="btn-link">Registre-se</button>
                </div>
            </form>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>

        <script type=module src="./js/link.js"></script>
    </body>
</html>
