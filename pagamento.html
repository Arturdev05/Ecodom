<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/inputs.css">

  <title>ECODOM - Informações de pagamento</title>
</head>

<body>
  <nav id="navbar">
    <img id=nav-img class=icone src="img/icone/navbar/image.svg" alt="Ícone ECODOM">
  </nav>
  <main class="inputs" id="pagamento">
    <div id="lados">
      <div id="esquerdo">
        <h1>Endereço</h1><br>
        <div id=inputs>
          <div class="input-group input-group-default mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Estado:</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">CEP:</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group input-group-default mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Cidade:</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group input-group-default mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Bairro:</span>
            </div>
            <input type="text" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group input-group-default mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Rua:</span>
            </div>
            <input type="text" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Número:</span>
            </div>
            <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="input-group input-group-default mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-default">Referência:</span>
          </div>
          <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
        </div>
      </div>
      <hr id="divisoria">
      <div id="direito">
        <h1>Pagamento</h1><br>
        <div id="pix">
          <h3>
            <img id="pix-img" src="img/icone/pagamento/pix.jpg" alt="Ícone Pix">
            Pague com pix
          </h3>
          <img height="100px" width="300px" alt="QR-Code ECODOM"><br><br>
          <button type="button" class="btn btn-secondary">Copiar código pix</button>
        </div><br>
        <div id="cartao">
          <h4>Pague com cartão de crédito</h3><br>
          <div class="input-group input-group-default mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Número cartão de crédito:</span>
            </div>
            <input type="email" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
          <div class="input-group input-group-default mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Vencimento:</span>
            </div>
            <input type="date" class="form-control" aria-label="Default"
              aria-describedby="inputGroup-sizing-default">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Código de segurança:</span>
            </div>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroup-sizing-default">Parcelas:</span>
            </div>
            <input type="number" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
      </div>
    </div>
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="termos">
      <label class="form-check-label" for="termos">Aceito os <a href="#">termos de uso</a></label>
    </div>
    <div id=pagamento-botoes>
      <button id=pagamento-confirmar type="button" class="btn btn-success">Confirmar</button>
      <button id="pagamento-cancelar" type="button" class="btn btn-secondary">Cancelar</button>
    </div>
  </main>

  <script src="js/link.js"></script>
</body>

</html>
