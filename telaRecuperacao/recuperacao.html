<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">

        <title>ECODOM - Recuperação de senha</title>
    </head>

    <body>
        <nav id="navbar">
            <img id=nav-img class=icone src="./img/icone/navbar/image.svg" alt="Ícone ECODOM">
        </nav>
        <main class="inputs recuperacao">
            <h2>Recuperar senha</h2>
            <img class=icone src="./img/icone/recuperacao/ponto-de-exclamacao.png" alt="Ícone alerta">
            <div class="box-inputs">
                <span>E-mail:</span>
                <input id="email" type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="box-inputs">
                <span>CPF:</span>
                <input type="password" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
            </div>
            <div id="botoes>">
                <button id="enviar" type="button" class="blue-button">Enviar</button>
                <button id="cancelar" type="button" class="blue-button">Cancelar</button>
            </div>
        </main>

        <script type=module src="./js/link.js"></script>
    </body>
</html>
