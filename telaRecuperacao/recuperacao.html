<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">

        <title>ECODOM - Recuperação de senha</title>
    </head>

    <body style="background-color: #EAE6E6;">
        <nav id="navbar">
            <img id=nav-img class=icone src="./img/icone/navbar/image.svg" alt="Ícone ECODOM">
        </nav>
        <main class="inputs recuperacao">
            <h2>Recuperar senha</h2>
            <img class=icone src="./img/icone/recuperacao/ponto-de-exclamacao.png" alt="Ícone alerta">
            <form id=formulario-recuperacao method="dialog">
                <div class="box-inputs">
                    <span>E-mail:</span>
                    <input id="email" type="text" placeholder="www.seuemail@gmail.com" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="Email" required>
                </div>
                <div class="box-inputs">
                    <span>CPF:</span>
                    <input id=cpf type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" placeholder="CPF" required>
                </div>
                <div id="botoes">
                    <button id="enviar" type="submit" class="blue-button">Enviar</button>
                    <button id="cancelar" type="button" class="blue-button">Cancelar</button>
                </div>
            </form>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Recuperação de senha</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p id="text-modal"></p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="blue-button" data-bs-dismiss="modal">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

        <script type=module src="./js/link.js"></script>
    </body>
</html>
