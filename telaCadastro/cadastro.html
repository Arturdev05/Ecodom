<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="./css/styles.css">

        <title>ECODOM - Cadastro</title>
    </head>

    <body>
      <nav id="navbar">
        <img id=nav-img class=icone src="./img/icone/navbar/image.svg" alt="Ícone ECODOM">
    </nav>
      <main class="inputs cadastro">
        <h2>Cadastro</h2>
        <form id=inputs method="dialog">
          <div class="box-inputs">
            <span>Usuário:</span>
            <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
          </div>
          <div class="box-inputs">
            <span>CPF:</span>
            <input id="cpf" type="text" placeholder="000.000.000-00" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
          </div>
          <div class="box-inputs">
            <span>Telefone:</span>
            <input id=tel type="text" class="form-control" placeholder="+55 (00) 0 0000-0000" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
          </div>
          <div class="box-inputs">
            <span>Senha:</span>
            <input type="password" id=senha class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" minlength="8" maxlength="20" required>
            <div id="passwordHelpBlock" class="form-text">
              <span id="tamanho">Senha de 8 a 20 caracteres</span><span id="maiuscula">, tem letra maiúscula</span><span id="alfaNum">, contém apenas letras e números.</span>
            </div>
          </div>
          </div>
          <div class="box-inputs">
            <span>Confirmar senha:</span>
            <input type="password" id="senhaConfirmada" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default" minlength="8" maxlength="20" required>
            <div id="passwordHelpBlock" class="form-text">
              <span id="iguais"></p>
            </div>
          </div>
          <div class="box-inputs">
            <span>Email:</span>
            <input type="email" id=email class="form-control" placeholder="www.seuemail@gmail.com" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
          </div>
          <div class="box-inputs">
            <span>Confirmar email:</span>
            <input type="email" id=emailConfirmado class="form-control" placeholder="www.seuemail@gmail.com" aria-label="Default" aria-describedby="inputGroup-sizing-default" required>
            <div id="emailHelpBlock" class="form-text">
              <span id="emailIgual"></span>
            </div>
          </div>
          <div class="mb-3 form-check box-inputs" id="check">
            <input type="checkbox" id=termos class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Aceito os <a href="#">termos de uso</a></label>
          </div>
          <div id=botoes>
            <button id=confirmar type="submit" class="blue-button">
              Confirmar
            </button>
            <button id=cancelar type="button" class="blue-button">Cancelar</button>
          </div>
        </form>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Cadastro de usuário</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p id="text-modal"></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="blue-button" data-bs-dismiss="modal">Fechar</button>
            </div>
          </div>
        </div>
      </main>

      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

      <script type=module src="./js/link.js"></script>
    </body>
</html>
                  </div>
